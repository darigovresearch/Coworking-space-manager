<!doctype html>
<html lang="en">
  <!-- [Head] start -->

  <head>
    <title>Login | Coworking space manager</title>
    <!-- [Meta] -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Datta able is trending dashboard template made using Bootstrap 5 design framework. Datta able is available in Bootstrap, React, CodeIgniter, Angular,  and .net Technologies."
    />
    <meta
      name="keywords"
      content="Bootstrap admin template, Dashboard UI Kit, Dashboard Template, Backend Panel, react dashboard, angular dashboard"
    />
    <meta name="author" content="Codedthemes" />

    <!-- [Favicon] icon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/x-icon" />
 <!-- [Font] Family -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
<!-- [phosphor Icons] https://phosphoricons.com/ -->
<link rel="stylesheet" href="{{ url_for('static', filename='fonts/phosphor/regular/style.css') }}" />
<!-- [Tabler Icons] https://tablericons.com -->
<link rel="stylesheet" href="{{ url_for('static', filename='fonts/tabler-icons.min.css') }}" />
<!-- [Template CSS Files] -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" id="main-style-link" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/style-preset.css') }}" />
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-direction="ltr" data-pc-theme="light">
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
      <div class="loader-track">
        <div class="loader-fill"></div>
      </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <div class="auth-main">
      <div class="auth-wrapper v1">
        <div class="auth-form">
          <div class="position-relative">
            <div class="auth-bg">
              <span class="r"></span>
              <span class="r s"></span>
              <span class="r s"></span>
              <span class="r"></span>
            </div>
            <div class="card mb-0">
              <div class="card-body">
                <div class="text-center">
                  <!-- <a href="#"><img src="{{ url_for('static', filename='images/logo-dark.svg') }}" alt="img" /></a> -->
                  <a href="{{ url_for('home') }}" class="b-brand h3 text-primary">
                    <!-- ========   Change your logo from here   ============ -->
                    <!-- <img src="{{ url_for('static', filename='images/logo-white.svg') }}" class="img-fluid logo-lg" alt="logo" /> -->
                    <b>Coworking space manager</b>
                  </a>
                </div>
                <h4 class="text-center f-w-500 mt-4 mb-3">Login</h4>
                <div class="mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="Email Address" />
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="floatingInput1" placeholder="Password" />
                </div>
                <div class="d-flex mt-1 justify-content-between align-items-center">
                  <div class="form-check">
                    <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                    <label class="form-check-label text-muted" for="customCheckc1">Remember me?</label>
                  </div>
                  <h6 class="text-secondary f-w-400 mb-0">Forgot Password?</h6>
                </div>
                <div class="text-center mt-4">
                  <a type="button" class="btn btn-primary shadow px-sm-4" href="{{ url_for('home') }}">Login</a>
                </div>
                <div class="d-flex justify-content-between align-items-end mt-4">
                  <h6 class="f-w-500 mb-0">Don't have an Account?</h6>
                  <a href="#" class="link-primary">Create Account</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- [Body] end -->
</html>
